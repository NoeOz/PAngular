<table mat-table [dataSource]="categoriesObservable$ | async" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element" > {{element.body}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card *ngFor="let element of categoriesObservable$ | async">
  <mat-card-title>{{element.body}}</mat-card-title>
  <mat-card-actions>
    <button mat-button>Regarder</button>
  </mat-card-actions>
</mat-card>
