<div>
  <h1 mat-dialog-title>Modifier {{data.body}}</h1>
  <div mat-dialog-content>
    <form #f="ngForm" (ngSubmit)="update(f)">
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input id="body" name="body" [(ngModel)]="data.body" matInput ngModel #body="ngModel">
      </mat-form-field>
      <button mat-raised-button mat-button color="primary">
        <mat-icon aria-hidden="false" aria-label="Submit">done</mat-icon>
      </button>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-raised-button [mat-dialog-close]="true" color="accent">Cancel</button>
  </div>
</div>
